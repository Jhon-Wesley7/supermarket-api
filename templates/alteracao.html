<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <title>Editar produto</title>
  </head>
  <body>
    {% include 'includes/navbar.html' %}
    <div class="container-primary">
      <h1>Editar ou excluir produto</h1>

      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Fabricante</th>
            <th>Categoria</th>
            <th>Quantidade</th>
            <th>Preço</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{ produto.id }}</td>
            <td>{{ produto.nome }}</td>
            <td>{{ produto.fabricante }}</td>
            <td>{{ produto.categoria }}</td>
            <td>{{ produto.quantidade }}</td>
            <td>{{ produto.preço }}</td>
            <td>
              <a href="/alteracao/editar/{{produto.id}}"
                ><button class="button-table">Editar</button></a
              >
            </td>
            <td>
              <a href="/alteracao/excluir/{{produto.id}}"
                ><button class="button-table">Excluir</button></a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
